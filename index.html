<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="bg-light" class="header">
        <nav class="header_nav">
            <div class="header_logo">
                <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/store-logo-design-template-3ac57f780d1cae2a6d3a049f82c62437_screen.jpg?ts=1646205211" width="120px" alt="">
            </div>
            <div class="add_to_card_btn">
                <button onclick="Add_to_card_btn()" id="ShowAddtocard"><i class='bx bxs-cart-add me-1'></i><span
                        id="showaddtocardlength">0</span></button>
            </div>
        </nav>

    </header>
    <main>
        <div class="container-fluid">
            <div class="display_show_and_hidden" id="display_none">
                <div class="container">
                    <div class="carousal mb-5 mt-3">
                        <div id="carouselExampleIndicators" class="carousel slide">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner ">
                                <div class="carousel-item active">
                                    <img src="image 1.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="image 2.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="image 3.jpg" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="show_item_container" id="show_item_container">
                    <div class="row">
                        <div class="col-sm col-1-12 text-center my-3">
                            <h1 class="fw-bold">Available Itmes</h1>
                        </div>
                    </div>
                    <div class="show-product-card" id="show-product-card">
                    </div>
                </div>
            </div>
            <div class="container display_hidden" id="display_hidden">
                <div class="row mt-5 bg-warning-subtle">
                    <div class="col-sm col-1-12" id="Display_data">
                        <div class="row text-center fw-bold border border-secondary p-1">
                            <div class="col-sm-1 col-1 ">
                                ID
                            </div>
                            <div class="col-sm-3 col-3">
                                Name
                            </div>
                            <div class="col-sm-2 col-2">
                                Price
                            </div>
                            <div class="col-sm-2 col-2">
                                QTY
                            </div>
                            <div class="col-sm-4 col-4">
                                Total Price
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row border border-secondary fw-bold bg-dark text-white">
                    <div class="col-sm-8 col-8 text-end">
                        Total Bill
                    </div>
                    <div class="col-sm-4 col-4 total_price text-center">
                        Rs. 0/-
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="container-fluid">
        <footer id="footer-hidden">
            <div class="row mt-5 bg-warning-subtle p-5">
                <div class="col-12 footer_image">
                    <div class="text-center">
                        <a href="">
                            <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/store-logo-design-template-3ac57f780d1cae2a6d3a049f82c62437_screen.jpg?ts=1646205211" class="rounded" width="200px" alt="Logo">
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="icons">
                            <i class="fa-brands fa-whatsapp"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-solid fa-cart-shopping"></i>
                            <i class="fa-solid fa-shop"></i>
                            <i class="fa-solid fa-bag-shopping"></i>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- <footer>
        <div class="row mt-5">
            <div class="col-10">
            </div>

            <div class="row">
                <div class="col-10">

                </div>
            </div>
    </footer> -->


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./script.js"></script>
<script src="./script2.js"></script>

</html>
